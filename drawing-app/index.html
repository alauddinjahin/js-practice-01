<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Drawing App</h1>

<div class="field">
    <canvas id="canvas"></canvas>
    <div class="tools">

        <button type="button" class="button undo-btn">Undo</button>
        <button type="button" class="button clear-btn">Clear</button>

        <div class="color-field" style="background-color: red"></div>
        <div class="color-field" style="background-color: blue"></div>
        <div class="color-field" style="background-color: green"></div>
        <div class="color-field" style="background-color: yellow"></div>

        <input oninput="drawColor= this.value" type="color" class="color-picker">
        <input oninput="drawWidth= this.value" type="range" min="1" max="100" class="pen-range">
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
